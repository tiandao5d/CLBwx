<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>往期揭晓</title>
<link rel="stylesheet" type="text/css" href="../../css/style.css?v=20180131"/>
<style>
.xlha-li {
	position: relative;
	padding: .5em .8em;
	background: #fff;
}
.xlha-li-head {
	line-height: 2em;
	padding: .5em .8em;
	background: #f33553;
	color: #fff;
}
.xlha-li-body {
	position: relative;
	padding: .5em 0 0 4em;
}
.xlha-li-img {
	position: absolute;
	left: 0;
	top: 0;
	width: 3.6em;
	height: 3.6em;
}
.xlha-p2 {
	color: #888;
}
</style>
</head>
<body>
<div class="xlnav-box xlele-box">
	<div class="xlnav-content xlele-content">
		<img src="../../image/icon/titleBG.jpg">
		<h1 class="xlnav-title">往期揭晓</h1>
	</div>
</div>
<div class="xlbody-box">
	<div class="xlsh-box1" id="historyListBox">
		<div class="xlha-ul"></div>
		<div class="xl-refresh-prompt refreshPrompt"></div>
	</div>
</div>
<script src="../../script/jquery-1.12.4.min.js"></script>
<script src="../../script/common.js?v=20180131"></script>
<script src="../../script/defaultxl.js?v=20180131"></script>
<script>
"use strict";
globalData.isProgress = false;
$(function() {
	globalData.loadReady();//页面加载完成执行
	pageDataInit();//页面数据初始化
	domEventFn();//dom初始化事件绑定
	reloadDataFn();//所有需要从服务器加载的数据请求
});

//页面启动时，数据初始化
function pageDataInit(){
	globalData.productId = globalData.pageParam.productId;//彩豆类型
}
//dom事件绑定
function domEventFn(){
	//到底部加载
	Common.scrollBottom(function(){
		historyListDataFn();
	});
}


//所有需要从服务器加载的数据请求
function reloadDataFn(){
	//页面刷新时，数据初始化
	globalData.currentPage = 0;//当前页
	globalData.pagePage = 1;//总页数
	
	//刷新数据请求函数
	historyListDataFn();
}

//刷新之后执行函数
function refreshAfterFn(){
	if(globalData.refreshComplete >= globalData.requestNum){
		globalData.refreshComplete = 0;//用来记录请求完成次数
		globalData.requestNum = 0;//用来记录有多少次用户请求
		if(globalData.isRefresh == true){
			globalData.isRefresh = false;
			Common.toast('刷新成功');
		}
	}
}


//列表数据请求
function historyListDataFn(){
	globalData.currentPage++;
	if(globalData.currentPage > globalData.pagePage){//说明已经是最后一页了
		return false;
	}
	var listItem = $('#historyListBox'),//列表项目
		listContent = listItem.find('.xlha-ul'),//列表容器
		refreshPrompt = listItem.find('.refreshPrompt');//加载中提示容器
	if(refreshPrompt.find('.isLoadingTrue').length > 0){//说明正在加载中……
		return false;
	}
	refreshPrompt.html(Common.listLoadingHTML());
	var _url = Common.domainUrl + '/ushop-api-merchant/api/spellbuy/product/lottery/listByAnnouncedProductId/' + globalData.productId + '/' + globalData.currentPage + '/10';
	Common.ajax(_url, 'get', {}, function(data){
		if(data.totalCount >= 0){//表示数据请求成功
			globalData.currentPage = data.currentPage;
			globalData.pagePage = data.pagePage;
			if(data.totalCount === 0){//表示请求到的数据为0
				listContent.html('');
				refreshPrompt.html('');
				Common.blankPageFn(listContent);//显示空白界面
				return false;
			}
			Common.blankPageFn(listContent, 'hide');//隐藏空白界面
			if(globalData.currentPage == globalData.pagePage){
				refreshPrompt.html('没有更多了');
			}else{
				refreshPrompt.html('上拉加载');
			}
			
			
			var str = '', productImage = '../../image/p200200.png';
			$.each(data.recordList, function(index, obj){
				if(obj.productImage){
					productImage = Common.getImageUrl(obj.productImage);
				}
				str +=  
						'<div class="xlha-li">'+
							'<div class="xlha-li-head ellipsis">期号：' + obj.productPeriod + '（揭晓时间：' + obj.announcedTime + '）</div>'+
							'<div class="xlha-li-body">'+
								'<img class="xlha-li-img" src="' + productImage + '">'+
								'<div class="xlha-p1 ellipsis">获奖者：' + obj.userName + '</div>'+
								'<div class="color-ff5534 ellipsis">（IP：' + obj.location + '）</div>'+
								'<div class="xlha-p2 ellipsis">用户ID：' + obj.userId + '（唯一标示）</div>'+
								'<div class="xlha-p2 ellipsis">幸运号码：<span class="color-ff5534">' + obj.randomNumber + '</span></div>'+
								'<div class="xlha-p2 ellipsis">本期参与：<span class="color-ff5534">' + obj.buyNumberCount + '</span>人次</div>'+
								'<div class="xlha-p2 ellipsis">采购时间：' + obj.buyTime + '</div>'+
							'</div>'+
						'</div>';
			});
			if(globalData.currentPage == 1){//说明是这个项目容器第一页
				listContent.html(str);
			}else{
				listContent.append(str);
			}
		}else{
			refreshPrompt.html(data.error_description || '未知错误');
		}
	});
}

</script>
</body>
</html>
