<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>活动</title>
<link rel="stylesheet" type="text/css" href="../../css/style.css?v=20180131"/>
<style>
.xlml-cell-li {
	position: relative;
	background: #fff;
	margin: 10px 0;
	padding-top: 2px;
	box-shadow: 0 1px 8px #afafaf;
}
.xlml-cell-li .xlml-img {
	width: 100%;
}
.xlml-cell-li .xlml-txt {
	padding: 5px 15px;
	font-size: 14px;
	line-height: 22px;
	color: #444;
}
.xlml-cell-li .xlml-txt h4 {
	font-size: 14px;
	margin: 0;
}
</style>
</head>
<body>
<div class="xlnav-box xlele-box">
	<div class="xlnav-content xlele-content">
		<img src="../../image/icon/titleBG.jpg">
		<h1 class="xlnav-title">活动列表</h1>
	</div>
</div>
<div class="xlbody-box">
	<div class="xlsi-box1" id="dataListBox">
		<div class="xlly-ul"></div>
		<div class="xl-refresh-prompt refreshPrompt"></div>
	</div>
</div>
<script src="../../script/jquery-1.12.4.min.js"></script>
<script src="../../script/common.js?v=20180131"></script>
<script src="../../script/defaultxl.js?v=20180131"></script>
<script>
"use strict";
$(function() {
	globalData.loadReady();//页面加载完成执行
	pageDataInit();//页面数据初始化
	domEventFn();//dom初始化事件绑定
	reloadDataFn();//所有需要从服务器加载的数据请求
});


//页面启动时，数据初始化
function pageDataInit(){
}
//dom事件绑定
function domEventFn(){
}
//所有需要从服务器加载的数据请求
function reloadDataFn(){
	getListDataFn();//请求列表数据
}

//基本信息获取
function getListDataFn(){
    var pId = Common.localProL().id || '00';
	var listItem = $('#dataListBox'),//列表项目
		listContent = listItem.find('.xlly-ul'),//列表容器
		refreshPrompt = listItem.find('.refreshPrompt');//加载中提示容器
	var _url =  Common.domainUrl + '/ushop-api-merchant/api/sns/notify/banner/list/5/' + pId + '.json';
	Common.ajax(_url, 'get', {}, function(data){
		if(data.recordList){
			if(data.recordList.length === 0){
				Common.blankPageFn(listContent);//显示空白界面
				return false;
			}
			Common.blankPageFn(listContent, 'hide');//隐藏空白界面
			var str = '', hr = 'javascript:;', activityId;
			$.each(data.recordList, function(index, obj){
				activityId = obj.relationWebId;
				hr = 'javascript:;';
				$.each(globalActivity, function(i, o){
					if(activityId == o.id){
						hr = o.url;
						return false;
					}
				});
				str += 
					'<div class="xlml-cell-li" onclick="bannerClickFn(\'' + obj.relationWebId + '\', \'' + obj.relationType + '\')">'+
						'<a href="' + hr + '">'+
							'<img class="xlml-img" src="' + Common.getImageUrl(obj.pictureAddress) + '">'+
							'<div class="xlml-txt">'+
								'<h4 class="ellipsis">' + (obj.bannerName || '　') + '</h4>'+
								'<div class="ellipsis">'+
									'<span>开始时间：' + Common.msToTime(obj.createTime).es + '</span>'+
								'</div>'+
							'</div>'+
						'</a>'+
					'</div>';
			});
			listContent.html(str);
		}else{
			refreshPrompt.html(data.error_description || '未知错误');
		}
	});
}


//banner图点击事件
function bannerClickFn(relationWebId, relationType){
	if(!(relationWebId && relationType)){
		Common.toast('关联配置错误！');
		return false;
	}
	if(relationType == '1'){//为活动配置
		var relArr = (relationWebId + '').split('|');
		var pageUrl = '', pageName;
		Common.each(globalActivity, function(index, obj){
			if(relArr[0] == obj.id){
				pageUrl = obj.url;
				pageName = obj.pageName;
				return false;
			}
		});
		if(pageUrl){
			Common.openPage(pageUrl, {activeId: (relArr[1] || ''), fundType: (relArr[2] || '')});
		}else{
			Common.toast('关联配置错误！');
		}
	}else if(relationType == '2'){//为游戏配置
		
	}else if(relationType == '3'){//为商品配置
		var relArr = (relationWebId + '').split('|');
		if(relArr[0] && relArr[1]){
			if(relArr[0] == '1'){//表示拼购的ID
				Common.openPage('../indiana/product_details.html?productId=' + relArr[1]);
				return false;
			}else if(relArr[0] == '2'){//表示电商的ID
				Common.openPage('../indiana/product_details_ds.html?productId=' + relArr[1]);
				return false;
			}
		}
		Common.toast('关联配置错误！');
	}else if(relationType == '4'){//为H5页面配置

	}
}


</script>
</body>
</html>
