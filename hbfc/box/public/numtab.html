<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>号码列表</title>
    <script type="text/javascript" src="/scripts/chart/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/doT.min.js"></script>
    <style>
      * {
        margin: 0;
      }
      table {
        width: 300px;
        margin: 0 auto;
        border-spacing: 0;
        border-collapse: collapse;
      }
      td {
        text-align: center;
        border: 1px solid #ddd;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>期号</td>
          <td>k1</td>
          <td>k2</td>
          <td>k3</td>
        </tr>
      </thead>
      <tbody id="tbodyel"></tbody>
    </table>
    <script>
      $(function () {
        getFnums(function (fnums) {
          var s = '';
          var str = '';
          $.each(fnums, function (i, o) {
            s = '<td>' + o.q + '</td>';
            $.each(o.n, function ( ii, n ) {
              s += '<td>' + n + '</td>';
            });
            str += '<tr>' + s + '</tr>';
          })
          $('#tbodyel').html(str);
        })
      });
      // 获取数据
      function getFnums (fn) {
        $.ajax({
          url: '/get',
          type: 'get',
          success: function (data) {
            fn(data);
          }
        });
      }
    </script>
  </body>
</html>
