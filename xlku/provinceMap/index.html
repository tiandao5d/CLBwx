			body {

			}
			
			.box {
				position: relative;
				width: 716px;
				height: 595px;
				margin: 30px auto;
			}
			
			.box>img {
				width: 100%;
				height: 100%;
			}
			.item-box {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
			}
			.province-item {
				position: absolute;
			}
			
			.province-item img {
				display: none;
			}
			.province-item:hover {
				z-index: 8;
			}
			.province-item:hover img {
				display: block;
			}
			.province-item a {
				position: absolute;
				font-size: 12px;
				z-index: 10;
				white-space: nowrap;
			}
			.province-select {
				display: block;
				margin: 30px auto;
				width: 300px;
				height: 50px;
				font-size: 16px;
				padding: 13px 15px;
				line-height: 1;
				box-sizing: border-box;
			}
		</style>

		<script type="text/javascript">
			var a = document.querySelectorAll('.province-item a');
			var sel = document.createElement('select');
			var b = [];
			sel.className = 'province-select';
			document.body.appendChild(sel);
			a = Array.prototype.slice.call(a);
			a.forEach(function (me, index) {
				me.setAttribute('data-index', index);
				b[b.length] = '<option value="' + index + '">' + me.innerText + '</option>';
				me.addEventListener('click', function () {
					sel.querySelector('[value="' + index + '"]').selected = true;
				})
			});
			sel.innerHTML = b.join('');
		</script>
