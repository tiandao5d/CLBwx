<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>123</title>
  <script src="/scripts/chart/jquery.min.js" charset="utf-8"></script>
  <script src="/scripts/doT.min.js" charset="utf-8"></script>
</head>

<body>
  <div id="elbox1"></div>
  <div id="elbox2"></div>
  <script id="t1" type="text/x-dot-template">
  {{~it:obj}}
    <div>{{=(obj.abc + 'dddd')}}</div>
  {{~}}
  </script>
  <script id="t2" type="text/x-dot-template">
{{for ( var k in it ){}}
  <div>{{=k}}</div>
{{ } }}


</script>
  <script>
    'use strict';
    $.ajax({
      url: '/get',
      success: function(data) {
        console.log(data)
      }
    })
    var a = {
      a: 1,
      b: 2
    }
    var dataArr = [{
      abc: 123
    }, {
      abc: 456
    }, {
      abc: 789
    }, {
      abc: 852
    }];
    var arrText = null;
    arrText = doT.template($("#t1").text());
    $("#elbox1").html(arrText(dataArr));
    arrText = doT.template($("#t2").text());
    $("#elbox2").html(arrText(a));
  </script>
</body>

</html>
