<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			*,
			*:before,
			*:after {
				padding: 0;
				margin: 0;
				text-shadow: none;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				background: transparent;
				-webkit-box-shadow: none;
				box-shadow: none;
				-webkit-tap-highlight-color: transparent;
			}
			
			::-webkit-scrollbar {
				width: 0;
				height: 0;
			}
			
			body {
				font-size: 14px;
				margin: 0;
				font-family: "微软雅黑", "Helvetica Neue", Helvetica, Arial, sans-serif;
				line-height: 1.42857143;
				color: #333;
				background: #eaeaea;
			}
			
			a {
				outline: 0;
				text-decoration: none;
				color: #333;
			}
			
			img {
				vertical-align: top;
				border: 0;
			}
			
			.clearfix:before,
			.clearfix:after {
				display: table;
				content: " ";
				clear: both;
			}
			
			.xlbody-box {
				width: 100%;
				max-width: 720px;
				min-width: 320px;
				margin: 0 auto;
			}
			
			.hf-title img,
			.hf-banner img {
				width: 100%;
			}
			
			.hf-ul {
				padding: 1% 0;
			}
			
			.hf-li {
				float: left;
				width: 33.333333%;
				padding: 2%;
			}
			
			.hf-li a {
				display: block;
				background: #fff;
				border-radius: 5%;
				text-align: center;
				padding: 15px 0 3px;
				-webkit-box-shadow: 0 0 15px #999;
				box-shadow: 0 0 15px #999;
			}
			
			.hf-li a img {
				width: 100%;
				padding-top: 3px;
			}
			
			.hf-foot {
				font-size: 12px;
				position: relative;
				padding: 1em 0 1em 33%;
				background: #287dbe;
			}
			
			.hf-foot p {
				line-height: 2em;
				color: #fff;
				padding: 0 1em;
			}
			
			.hf-foot-l {
				position: absolute;
				left: 0;
				top: 0;
				height: 100%;
				width: 33%;
			}
			
			.hf-foot-tb {
				display: table;
				height: 100%;
			}
			
			.hf-foot-td {
				display: table-cell;
				width: 100%;
				height: 100%;
				text-align: center;
				vertical-align: middle;
			}
			
			.hf-foot-l img {
				width: 70%;
			}
		</style>
	</head>
