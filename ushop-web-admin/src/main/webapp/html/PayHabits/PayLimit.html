<script>

	
$(function(){
	//菜单面包屑导航等配置显示
	Common.menuNavContent('付费习惯', '付费频次和额度','统计管理后台');
	var _url = Common.STATICS_NAME + '/Pages/ReportViewer.aspx?%2fSSRS_CLB%2fRPT109';
	$('.xltab-box .nav-tabs a').click(function(e){
		var target =e.target;
		var id=$(target).attr('href');
		if(id == '#itemSpxl'){
			_url = Common.STATICS_NAME + '/Pages/ReportViewer.aspx?%2fSSRS_CLB%2fRPT109';
		}else if(id == '#itemSpfl'){
			_url = Common.STATICS_NAME + '/Pages/ReportViewer.aspx?%2fSSRS_CLB%2fRPT108';
		}
		renderReport(_url);
	});
	renderReport(_url);
	$('.xltab-box a[data-toggle="tab"]').eq(0).tab('show');
});
function renderReport(_url){
	var _html = '<iframe src="'+_url+'" frameborder="0" width="100%" height="900px"></iframe>';
	$('#xlgridBox').html(_html);
	
}
</script>
