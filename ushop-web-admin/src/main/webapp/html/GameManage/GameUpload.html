			.itemImg {

				width: 80px;
				height: 80px;
				margin-bottom: 10px;
			}
			
			.itemImg:first-child {
				margin-left: 0;
			}
			
			.itemImg .fa-stack {
				position: absolute;
				right: -15px;
				top: -15px;
				cursor: pointer;
			}
			
			.itemImg>img {
				width: 100%;
				height: 100%;
			}
			
			.sheltered {
				position: relative;
			}
			
			.sheltered:after {
				content: '';
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				z-index: 10;
				background: rgba(0, 0, 0, .1);

			#levelModal table th,
