		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			"use strict";
			var globalData = {};
			$(function() {
				pageDataInit(); //页面数据初始化
				domEventFn(); //dom初始化事件绑定
				reloadDataFn(); //所有需要从服务器加载的数据请求
			});

			//页面启动时，数据初始化
			function pageDataInit() {
				var $form = $('#form_login'),
					up = Common.storageL('ls_global_loginup') || {},
					un = up.un,
					pwd = up.pwd;
				$form.find('[name="username"]').val(un);
				if ( un && pwd ) {
					$form.find('[name="password"]').val(pwd);
					$form.find('.remember_ipt')[0].checked = true;
				}
			}
			//dom事件绑定
			function domEventFn() {
				var $form = $('#form_login');
				$form.find('input').on('keyup', function (e) {
					if(e.keyCode == 13){
						submitLogin();
					}
				})
				changePage(); //绑定页面切换事件
				changeBgcolor(); //绑定切换背景事件
			}

			//所有需要从服务器加载的数据请求
			function reloadDataFn() {}
			
			function submitLogin () {
				var $form = $('#form_login'),
					username = $form.find('[name="username"]').val(),
					pwd = $form.find('[name="password"]').val();
				if ( !username ) {
					Common.jBoxNotice('请输入用户名！');
					return false;
				}
				if ( !pwd ) {
					Common.jBoxNotice('请输入登录密码！');
					return false;
				}
				var up = {
					un: username,
					pwd: pwd,
					tt: +new Date()
				};
				// 记录登录数据
				if ( $form.find('.remember_ipt:checked')[0] ) {
					Common.storageL('ls_global_loginup', up);
				} else {
					Common.rmStorageL('ls_global_loginup');
				}
				var _url = Common.DOMAIN_NAME + '/ushop-web-admin/user/login/auth',
					_param = {
						loginName: username,
						loginPwd: md5(pwd)
					}
				Common.ajax(_url, 'post', _param, function ( data ) {
					if ( data.admin && data.admin.id ) {
						Common.storageL(Common.userId, data.admin.id);
						Common.storageL(Common.token, data.token.tokenId);
						Common.storageL(Common.userName, username);
						Common.openPage('./Index/Index.html');
					} else {
						Common.jBoxNotice((data.error_description || '未知错误！'), 'red');
					}
				});
			}
			//页面切换
			function changePage() {
				$(document).on('click', '.toolbar a[data-target]', function(e) {
					e.preventDefault();
					var target = $(this).data('target');
					$('.widget-box.visible').removeClass('visible'); //hide others
					$(target).addClass('visible'); //show target
				});
			}

			//右上角改变背景的按键
			function changeBgcolor() {
				$('#btn-login-dark').on('click', function(e) {
					$('body').attr('class', 'login-layout');
					$('#id-text2').attr('class', 'white');
					$('#id-company-text').attr('class', 'blue');

					e.preventDefault();
				});
				$('#btn-login-light').on('click', function(e) {
					$('body').attr('class', 'login-layout light-login');
					$('#id-text2').attr('class', 'grey');
					$('#id-company-text').attr('class', 'blue');

					e.preventDefault();
				});
				$('#btn-login-blur').on('click', function(e) {
					$('body').attr('class', 'login-layout blur-login');
					$('#id-text2').attr('class', 'white');
					$('#id-company-text').attr('class', 'light-blue');

					e.preventDefault();
				});
			}
		</script>
