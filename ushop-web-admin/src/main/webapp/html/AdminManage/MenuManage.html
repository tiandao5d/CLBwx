											</div>
										</div>
									</div>

										<div class="widget-box" id="form_widget">
											<div class="widget-header widget-header-small">
												<h5 class="widget-title smaller">新增</h5>
												<div class="widget-toolbar no-border">
													<ul class="nav nav-tabs">
														<li class="active">
															<a href="#" data-toggle="tab" data-type="add">
																<i class="green ace-icon fa fa-plus bigger-120"></i>
																新增
															</a>
														</li>
														<li>
															<a href="#" data-toggle="tab" data-type="edit">
																<i class="green ace-icon fa fa-edit bigger-120"></i>
																编辑
															</a>
														</li>
													</ul>
												</div>
											</div>
											<div class="widget-body">
												<div class="widget-main padding-6">
													<div class="tab-content">
														<form class="form-horizontal" id="tree_from" onsubmit="return false;">
															<div class="form-group">
																<label class="col-xs-4 control-label"><span class="red">*</span> 菜单名称</label>
																<div class="col-xs-8">
																	<input type="text" name="name" data-null="请输入菜单名称" class="form-control add_form_ipt" placeholder="菜单名称">
																</div>
															</div>
															<div class="form-group">
																<label class="col-xs-4 control-label"><span class="red">*</span> 菜单类型</label>
																<div class="col-xs-8">
																	<select name="menuType" data-null="请输入菜单类型" class="form-control menuType add_form_ipt"></select>
																</div>
															</div>
															<div class="form-group">
																<label class="col-xs-4 control-label">跳转地址</label>
																<div class="col-xs-8">
																	<input type="text" name="url" class="form-control add_form_ipt" placeholder="请求地址">
																</div>
															</div>
															<div class="form-group">
																<label class="col-xs-4 control-label"><span class="red">*</span> 树叶树干</label>
																<div class="col-xs-8">
																	<div class="radio">
																		<label>
																			<input name="isLeaf" value="1" type="radio" class="ace" />
																			<span class="lbl"> 树叶（文件）</span>
																		</label>
																		<label>
																			<input name="isLeaf" value="0" type="radio" class="ace" />
																			<span class="lbl"> 树干（文件夹）</span>
																		</label>
																	</div>
																</div>
															</div>
															<div class="form-group leaf_ipt hide">
																<label class="col-xs-4 control-label">要编辑的树叶菜单</label>
																<div class="col-xs-8">
																	<select name="leaf" class="form-control leaf_select"></select>
																</div>
															</div>
															<div class="form-group bole_ipt hide">
																<label class="col-xs-4 control-label">要编辑的树干菜单</label>
																<div class="col-xs-8">
																	<select name="bole" class="form-control bole_select"></select>
																</div>
															</div>
															<div class="form-group">
																<label class="col-xs-4 control-label">自定义目标名字</label>
																<div class="col-xs-8">
																	<input type="text" name="targetName" class="form-control add_form_ipt" placeholder="自定义目标名字">
																</div>
															</div>
															<div class="form-group">
																<label class="col-xs-4 control-label">父菜单</label>
																<div class="col-xs-8">
																	<select name="parentId" class="form-control bole_select add_form_ipt"></select>
																</div>
															</div>
															<div class="form-group">
																<div class="col-xs-offset-4 col-xs-8">
																	<button type="button" class="btn btn-block btn-primary" onclick="treeDataSubmit()">提交</button>
																</div>
															</div>
														</form>
													</div>
												</div>
											</div>
										</div>
									</div>
