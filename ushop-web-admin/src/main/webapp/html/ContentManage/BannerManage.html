		<div class="modal fade" id="banner_form" tabindex="-1" role="dialog" aria-labelledby="pageModal" aria-hidden="false">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title modalTitle"></h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" onsubmit="return false;">
							<div class="form-group">
								<label class="col-xs-3 control-label"><span class="red">* </span>广告名称</label>
								<div class="col-xs-9">
									<input type="text" class="form-control add_form_ipt" name="bannerName" data-null="请输入广告名称" placeholder="请输入广告名称">
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-3 control-label"><span class="red">* </span>所属模块</label>
								<div class="col-xs-9">
									<select class="form-control bannerType add_form_ipt" name="bannerType" data-null="请选择所属模块"></select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-3 control-label">
			    					<span class="red">* </span>广告图片
			    					<div class="imgShow"></div>
			    				</label>
								<div class="col-xs-9">
									<input name="url" class="url" file_url="" type="file">
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-3 control-label"><span class="red">* </span>关联类型</label>
								<div class="col-xs-9">
									<select class="form-control relationType add_form_ipt" data-null="请选择关联类型" name="relationType"></select>
									<div class="active_config hide rel_cf">
										<div style="height: 5px;"></div>
										<div class="alert alert-info" role="alert">请配置相应的活动数据。有些活动需要配置活动ID，比如：抽奖活动。有些活动需要配置积分类型，比如：积分专场活动</div>
										<div class="form-group">
											<label class="col-xs-3 control-label"><span class="red">* </span>活动选择</label>
											<div class="col-xs-9">
												<select class="form-control actConfig" name="ac_ipt1"></select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-xs-3 control-label">活动ID</label>
											<div class="col-xs-9">
												<input type="text" class="form-control" name="ac_ipt2" placeholder="活动ID，有需要ID的活动">
											</div>
										</div>
										<div class="form-group">
											<label class="col-xs-3 control-label">积分类型</label>
											<div class="col-xs-9">
												<select class="form-control fundType" name="ac_ipt3"></select>
											</div>
										</div>
									</div>
									<div class="product_config hide rel_cf">
										<div style="height: 5px;"></div>
										<div class="alert alert-info" role="alert">请配置相应的商品数据！</div>
										<div class="form-group">
											<label class="col-xs-3 control-label"><span class="red">* </span>商品类型</label>
											<div class="col-xs-9">
												<select class="form-control" name="pc_ipt1">
													<option value="">请选择</option>
													<option value="1">拼购商品</option>
													<option value="2">电商商品</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-xs-3 control-label"><span class="red">* </span>商品ID</label>
											<div class="col-xs-9">
												<input type="text" name="pc_ipt2" class="form-control" placeholder="活动ID，有需要ID的活动">
											</div>
										</div>
									</div>
									<div class="default_config hide rel_cf">
										<div style="height: 5px;"></div>
										<div class="alert alert-info" role="alert">请配置相应的关联参数！</div>
										<div class="form-group">
											<label class="col-xs-3 control-label"><span class="red">* </span>关联参数</label>
											<div class="col-xs-9">
												<input type="text" class="form-control" name="df_ipt" placeholder="对应的关联参数">
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red">* </span>时间区间：</label>
								<div class="col-sm-9">
									<div class="input-group">
										<input type="text" data-null="请选择开始时间" class="form-control text-center add_form_ipt form_datetime start" name="beginTime" readonly placeholder="开始时间">
										<span class="input-group-addon">至</span>
										<input type="text" data-null="请选择结束时间" class="form-control text-center add_form_ipt form_datetime end" name="endTime" readonly placeholder="结束时间">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-3 control-label"><span class="red">* </span>所在省份</label>
								<div class="col-xs-9">
									<select class="form-control province add_form_ipt" data-null="请选择省份" name="province"></select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-3 control-label"><span class="red">*</span>排序值</label>
								<div class="col-xs-9">
									<input type="number" class="form-control add_form_ipt" name="sort" data-null="请输入排序值" placeholder="请输入正整数，数值越大越排在前面">
								</div>
							</div>
						</form>
					</div>

					</div>
