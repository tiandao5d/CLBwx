		jQuery(function($) {
			//菜单面包屑导航等配置显示

				{
					ahref: '../MerchantsManage/MerchantsList.html',
					isrc: '../../admin_img/indexImg/treasureManage.png',

				},
				{
					ahref: '../GameManage/GameList.html',
					isrc: '../../admin_img/indexImg/gameManage.png',
					txt: '游戏管理',
					mtype: '5'
				},
				{
					ahref: '../IncomeStatistics/MonetaryOutput.html',
					isrc: '../../admin_img/indexImg/operateManage.png',
					txt: '统计管理',
					mtype: '7'
				},
				{
					ahref: '../ContentManage/BannerManage.html',
					isrc: '../../admin_img/indexImg/operateManage.png',
					txt: '运营管理',
					mtype: '2'
				},
				{
					ahref: '../UserManage/UserList.html',
					isrc: '../../admin_img/indexImg/userManage.png',
					txt: '用户管理',
					mtype: '6'
				},
				{
					ahref: '../AdminManage/AdminList.html',
					isrc: '../../admin_img/indexImg/systemManage.png',
					txt: '系统管理',
					mtype: '3'
				},
				{
					ahref: '../LuckyDrawActive/LuckyDrawList.html',
					isrc: '../../admin_img/indexImg/gameManage.png',
					txt: '抽奖游戏',
					mtype: '8'
				},
			];
			$('#menu_box').html(getMenuStr(menuData));
		});
		
		function getMenuStr ( arr ) {
			var  str = '';
			$.each(arr, function ( index, obj ) {
				str += 	'<a class="col-xs-3" href="' + obj.ahref + '">'+
							'<div><img src="' + obj.isrc + '"></div>'+
							'<div style="font-size: 20px; color: #333; padding: 10px 0 15px;">' + obj.txt + '</div>'+
						'</a>';
			});
			return str;
		}
