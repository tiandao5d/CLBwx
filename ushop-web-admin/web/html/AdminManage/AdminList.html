<!-- Modal -->
<div class="modal fade" id="pageModalAdd" tabindex="-1" role="dialog" aria-labelledby="pageModalAdd" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title pageModalTitle">新增分类</h4>
      </div>
      <div class="modal-body">
      	<div id="pageModalItem"></div>
        <div class="form-horizontal">
        	<div class="form-group">
        		<label class="col-xs-3 control-label text-right"><span class="red">*</span>登录名：</label>
        		<div class="col-xs-8">
        			<input type="text" class="form-control" name="loginName" placeholder="登录名" />
        		</div>
        	</div>
        	<div class="form-group addShowIpt">
        		<label class="col-xs-3 control-label text-right"><span class="red">*</span>登录密码：</label>
        		<div class="col-xs-8">
        			<input type="password" class="form-control" name="loginPwd" placeholder="登录密码" />
        		</div>
        	</div>
        	<div class="form-group addShowIpt">
        		<label class="col-xs-3 control-label text-right"><span class="red">*</span>确认密码：</label>
        		<div class="col-xs-8">
        			<input type="password" class="form-control" name="confirmPwd" placeholder="确认密码" />
        		</div>
        	</div>
        	<div class="form-group">
        		<label class="col-xs-3 control-label text-right"><span class="red">*</span>管理员类型：</label>
        		<div class="col-xs-8">
        			<select class="form-control adminType" name="type"></select>
        		</div>
        	</div>
        	<div class="form-group">
        		<label class="col-xs-3 control-label text-right">备注描述：</label>
        		<div class="col-xs-8">
        			<input type="text" class="form-control" name="remark" placeholder="备注描述" />
        		</div>
        	</div>
        	<div class="form-group">
        		<label class="col-xs-3 control-label text-right">真实姓名：</label>
        		<div class="col-xs-8">
        			<input type="text" class="form-control" name="realName" placeholder="真实姓名" />
        		</div>
        	</div>
        	<div class="form-group">
        		<label class="col-xs-3 control-label text-right"><span class="red">*</span>手机号码：</label>
        		<div class="col-xs-8">
        			<input type="text" class="form-control" name="mobileNo" placeholder="手机号码" />
        		</div>
        	</div>
        	<div class="form-group editShowIpt">
        		<label class="col-xs-3 control-label text-right">最后登录时间：</label>
        		<div class="col-xs-8">
        			<input type="text" disabled class="form-control" name="lastLoginTime" placeholder="最后登录时间" />
        		</div>
        	</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary saveBtn" onclick="addEditorSave(this)">保存</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="pageModalPwd" tabindex="-1" role="dialog" aria-labelledby="pageModalPwd" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title pageModalTitle">修改密码</h4>
      </div>
      <div class="modal-body">
      	<div id="pageModalItem"></div>
        <div class="form-horizontal">
        	<div class="form-group">
        		<label class="col-xs-3 control-label text-right">登录名：</label>
        		<div class="col-xs-8">
        			<input type="text" disabled class="form-control" name="loginName" placeholder="登录名" />
        		</div>
        	</div>
        	<div class="form-group">
        		<label class="col-xs-3 control-label text-right">真实姓名：</label>
        		<div class="col-xs-8">
        			<input type="text" disabled class="form-control" name="realName" placeholder="真实姓名" />
        		</div>
        	</div>
        	<div class="form-group">
        		<label class="col-xs-3 control-label text-right"><span class="red">*</span>旧密码：</label>
        		<div class="col-xs-8">
        			<input type="password" class="form-control" name="oldPwd" placeholder="旧密码" />
        		</div>
        	</div>
        	<div class="form-group">
        		<label class="col-xs-3 control-label text-right"><span class="red">*</span>新密码：</label>
        		<div class="col-xs-8">
        			<input type="password" class="form-control" name="newPwd" placeholder="新密码" />
        		</div>
        	</div>
        	<div class="form-group">
        		<label class="col-xs-3 control-label text-right"><span class="red">*</span>新密码：</label>
        		<div class="col-xs-8">
        			<input type="password" class="form-control" name="confirmPwd" placeholder="新密码" />
        		</div>
        	</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary saveBtn" onclick="savePwd(this)">保存</button>
      </div>
    </div>
  </div>
</div>
