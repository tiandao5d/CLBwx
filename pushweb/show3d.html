<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>直选选号-标准选号</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/matrix.css">
    <style>
        .top{
            padding: 0 15px;
            line-height: 60px;
            border-bottom: 1px solid #e0e0e0;
        }
        .top>p{
            font-size: 16px;
        }
        .top .btn{
            font-size: 16px;
        }
        #suiji_one{
            margin-right: 15px;
        }
        .top .how_much{
            color: #F14645;
            margin-left: 20px;
        }
        .red{
            margin: 5px;
        }
        .cont ul{
            width: 100%;
            margin: 10px auto;
            padding: 0 0 0 15px;
            font-size: 16px;
            text-align: center;
        }
        .cont ul li{
            line-height: 35px;
            position: relative;
        }
        .cont ul li .red{
            display: inline-block;
            width: 16%;
            position: relative;
            text-align: center;
        }
        .cont ul li .hui_xian:after{
            content: "";
            display: inline-block;
            width: 1px;
            height: 15px;
            background: #e0e0e0;
            position: absolute;
            top: 10px;
            right: -5px;
        }
        .cont ul li .hui_xian:last-child:after{
            content: normal;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top">
        <p>
            <button class="btn btn-default" id="suiji_one">+随机1注</button>
            <button class="btn btn-default" id="suiji_five">+随机5注</button>
            <span class="how_much pull-right">0元</span> <span class="jizhu pull-right">0注</span>
        </p>
    </div>
    <div class="cont">
        <ul>
            <li>

            </li>
        </ul>
    </div>
</div>


<script src="js/jquery.min2.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/respond.min.js"></script>
<script src="js/alertify.min.js"></script>
<script src="js/matrix.js"></script>
<script>
    zhxStandardDetail.init();
</script>
</body>
</html>
