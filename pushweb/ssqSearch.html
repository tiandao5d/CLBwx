<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>福彩双色球复式查询工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
     <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css" >
</head>
<body>
    <div class="container">
        <section class="sel">
            <form role="form" class="form-horizontal">
                <section class="sel_t">
                    <h1>请选择：</h1>
                    <label class="col-xs-4 mt3 reds"><span>红</span><span>球</span>个数：</label>
                    <select class="redBall form-control mr10 col-xs-2" name="sel" id="parent">
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                    <label class="col-xs-4 mt3 blues text-right"><span>篮</span><span>球</span>个数：</label>
                    <select class="blueBall form-control col-xs-2" name="sel" id="child">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                    </select>
                </section>
                <p class="check">
                    <a href="javascript:void(0)" class="btn btn-danger" id="check">查询</a>
                </p>
                <section class="sel_con">
                    <h2 class="text-center">投注金额：<span id="prize">2</span><span>元</span>　总注数：<span id="zzs">1</h2>
                    <table class="table table-striped table-bordered table-responsive table-condensed">
                        <tbody>
                            <tr>
                                <th class="text-center vm">
                                    <div class="out">
                                        奖级
                                        <hr>
                                        类型
                                    </div>
                                </th>
                                <th class="text-center vm">一等奖</th>
                                <th class="text-center vm">二等奖</th>
                                <th class="text-center vm">三等奖</th>
                                <th class="text-center vm">四等奖</th>
                                <th class="text-center vm">五等奖</th>
                                <th class="text-center vm">六等奖</th>
                            </tr>
                            <tr>
                                <td class="text-center vm">6+1</td>
                                <td class="text-center vm">1</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                            </tr>
                            <tr>
                                <td class="text-center vm">6+0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">1</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                            </tr>
                            <tr>
                                <td class="text-center vm">5+1</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">1</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                            </tr>
                            <tr>
                                <td class="text-center vm">5+0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">1</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                            </tr>
                            <tr>
                                <td class="text-center vm">4+1</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">1</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                            </tr>
                            <tr>
                                <td class="text-center vm">4+0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">1</td>
                                <td class="text-center vm">0</td>
                            </tr>
                            <tr>
                                <td class="text-center vm">3+1</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">1</td>
                                <td class="text-center vm">0</td>
                            </tr>
                            <tr>
                                <td class="text-center vm">2+1</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">1</td>
                            </tr>
                            <tr>
                                <td class="text-center vm">1+1</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">1</td>
                            </tr>
                            <tr>
                                <td class="text-center vm">0+1</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">0</td>
                                <td class="text-center vm">1</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </form>
        </section>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/base.js"></script>
</body>
</html>
