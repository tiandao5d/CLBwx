<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>直选选号-标准选号</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/matrix.css">
	</head>

	<body>
		<div class="container">
			<div class="head row">
				<div class="col-xs-6 active">标准选号</div>
				<div class="col-xs-6">和值选号</div>
			</div>
			<div class="null"></div>
			<div class="biaozhun">
				<p>每位至少选择1个号码</p>
				<div class="digits baiwei">
					<p class="digits_top">
						<span class="digits_name">百位</span>
						<span class="fenlei quan">全</span><span class="fenlei da">大</span><span class="fenlei xiao">小</span><span class="fenlei ji">奇</span><span class="fenlei ou">偶</span>
						<a href="javascript:void (0);" id="empty_baiwei" class="empty">清空</a>
					</p>
					<div class="digits_cont">
						<span class="red_ball">0</span><span class="red_ball">1</span><span class="red_ball">2</span><span class="red_ball">3</span><span class="red_ball">4</span><span class="red_ball">5</span><span class="red_ball">6</span><span class="red_ball">7</span><span class="red_ball">8</span><span class="red_ball">9</span>
					</div>
				</div>
				<div class="digits shiwei">
					<p class="digits_top">
						<span class="digits_name">十位</span>
						<span class="fenlei quan">全</span><span class="fenlei da">大</span><span class="fenlei xiao">小</span><span class="fenlei ji">奇</span><span class="fenlei ou">偶</span>
						<a href="javascript:void (0);" id="empty_shiwei" class="empty">清空</a>
					</p>
					<div class="digits_cont">
						<span class="red_ball">0</span><span class="red_ball">1</span><span class="red_ball">2</span><span class="red_ball">3</span><span class="red_ball">4</span><span class="red_ball">5</span><span class="red_ball">6</span><span class="red_ball">7</span><span class="red_ball">8</span><span class="red_ball">9</span>
					</div>
				</div>
				<div class="digits gewei">
					<p class="digits_top">
						<span class="digits_name">个位</span>
						<span class="fenlei quan">全</span><span class="fenlei da">大</span><span class="fenlei xiao">小</span><span class="fenlei ji">奇</span><span class="fenlei ou">偶</span>
						<a href="javascript:void (0);" id="empty_gewei" class="empty">清空</a>
					</p>
					<div class="digits_cont">
						<span class="red_ball">0</span><span class="red_ball">1</span><span class="red_ball">2</span><span class="red_ball">3</span><span class="red_ball">4</span><span class="red_ball">5</span><span class="red_ball">6</span><span class="red_ball">7</span><span class="red_ball">8</span><span class="red_ball">9</span>
					</div>
				</div>
			</div>
			<div class="hezhi">
				<p><span class="red_ball">0</span><span class="red_ball">1</span><span class="red_ball">2</span><span class="red_ball">3</span><span class="red_ball">4</span><span class="red_ball" style="margin-left: 10px;">5</span><span class="red_ball">6</span></p>
				<p><span class="red_ball">7</span><span class="red_ball">8</span><span class="red_ball">9</span><span class="red_ball">10</span><span class="red_ball">11</span>
					<span class="red_ball">12</span><span class="red_ball">13</span></p>
				<p><span class="red_ball">14</span><span class="red_ball">15</span><span class="red_ball">16</span><span class="red_ball">17</span><span class="red_ball">18</span>
					<span class="red_ball">19</span><span class="red_ball">20</span></p>
				<p><span class="red_ball">21</span><span class="red_ball">22</span><span class="red_ball">23</span><span class="red_ball">24</span><span class="red_ball">25</span><span class="red_ball" style="margin-left: 10px;">26</span><span class="red_ball">27</span></p>
			</div>
			<div class="navbar-fixed-bottom">
				<p>
					<span class="jizhu">0注</span> <span class="how_much">0元</span>
					<span class="anniu"><button class="btn btn-default" id="empty_all">清空</button><button class="btn btn-danger" id="matrix_filter">查看结果</button></span>
				</p>
			</div>
			<div id="tost">

			</div>
		</div>

		<script src="js/jquery.min2.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/respond.min.js"></script>
		<script src="js/alertify.min.js"></script>
		<script src="js/matrix.js"></script>
		<script>
			zhxStandard.init();
		</script>
	</body>

</html>
