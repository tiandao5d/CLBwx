<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>矩阵过滤</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/matrix.css">
	</head>

	<body>
		<div class="container">
			<div class="select_ball">
				<div class="red_top">红球：<span><span class="geshu">个&nbsp;&nbsp;<i class="fa fa-sort-desc" aria-hidden="true"></i></span>
					<select class="redBall form-control mr10 col-xs-2" name="sel" id="sel_red">
						<option value="8" selected="selected">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
					</select>
					</span>
					<button class="btn btn-danger" id="jx_red_ball">机选红球</button>
					<a href="javascript:void (0)" id="empty_red_ball">清空</a>
				</div>
				<div class="red_cont">
					<span class="red_ball">01</span><span class="red_ball">02</span><span class="red_ball">03</span><span class="red_ball">04</span><span class="red_ball">05</span><span class="red_ball">06</span><span class="red_ball">07</span><span class="red_ball">08</span><span class="red_ball">09</span><span class="red_ball">10</span><span class="red_ball">11</span><span class="red_ball">12</span><span class="red_ball">13</span><span class="red_ball">14</span><span class="red_ball">15</span><span class="red_ball">16</span><span class="red_ball">17</span><span class="red_ball">18</span><span class="red_ball">19</span><span class="red_ball">20</span><span class="red_ball">21</span><span class="red_ball">22</span><span class="red_ball">23</span><span class="red_ball">24</span><span class="red_ball">25</span><span class="red_ball">26</span><span class="red_ball">27</span><span class="red_ball">28</span><span class="red_ball">29</span><span class="red_ball">30</span><span class="red_ball">31</span><span class="red_ball">32</span><span class="red_ball">33</span>
				</div>
			</div>
			<div class="select_ball">
				<p class="blue_top">蓝球：<span><span class="geshu">个&nbsp;&nbsp;<i class="fa fa-sort-desc" aria-hidden="true"></i></span>
					<select class="blueBall form-control mr10 col-xs-2" name="sel" id="sel_blue">
						<option value="1" selected="selected">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select>
					</span>
					<button class="btn btn-primary" id="jx_blue_ball">机选蓝球</button>
					<a href="javascript:void (0)" id="empty_blue_ball">清空</a>
				</p>
				<div class="blue_cont">
					<span class="blue_ball">01</span><span class="blue_ball">02</span><span class="blue_ball">03</span><span class="blue_ball">04</span><span class="blue_ball">05</span><span class="blue_ball">06</span><span class="blue_ball">07</span><span class="blue_ball">08</span><span class="blue_ball">09</span><span class="blue_ball">10</span><span class="blue_ball">11</span><span class="blue_ball">12</span><span class="blue_ball">13</span><span class="blue_ball">14</span><span class="blue_ball">15</span><span class="blue_ball">16</span>
				</div>
			</div>
			<form action="showMatrix.html" method="post" onSubmit="return checkBall()">
				<div class="rotate_ball">
					<p>红球旋转</p>
					<div class="row">
						<div class="col-xs-3">
							<input type="radio" id="six_five" name="radio" class="rotateBall" checked="checked" value="matrix_6-5"><i></i>
							<label for="six_five">中6保5</label>
						</div>
						<div class="col-xs-3">
							<input type="radio" id="six_four" name="radio" value="matrix_6-4"><i></i>
							<label for="six_four">中6保4</label>
						</div>
						<div class="col-xs-3">
							<input type="radio" id="five_five" name="radio" value="matrix_5-5"><i></i>
							<label for="five_five">中5保5</label>
						</div>
						<div class="col-xs-3">
							<input type="radio" id="five_four" name="radio" value="matrix_5-4"><i></i>
							<label for="five_four">中5保4</label>
						</div>
					</div>
				</div>
				<div class="foot_explain">
					<p><span class="wenhao">?</span>什么是矩阵过滤：选择8-20个红球和1个蓝球，再使用旋转矩阵原理科学组号。（蓝球号码不参加旋转）</p>
					<p>[中6保5]&nbsp;&nbsp;&nbsp;<span class="gray_wenzi">一定能中5红，但也有机会中6红；</span></p>
					<p>[中6保4]&nbsp;&nbsp;&nbsp;<span class="gray_wenzi">一定能中4红，但也有机会中5红或6红；</span></p>
					<p>[中5保5]&nbsp;&nbsp;&nbsp;<span class="gray_wenzi">一定能中5红；</span></p>
					<p>[中5保4]&nbsp;&nbsp;&nbsp;<span class="gray_wenzi">一定能中4红，但也有机会中5红；</span></p>
				</div>
				<div class="navbar-fixed-bottom">
					<p>
						<span class="jizhu">0注</span> <span class="how_much">0元</span>
						<span class="anniu"><a class="btn btn-default" id="empty_all">清空</a>
                <input class="btn btn-danger" id="matrix_filter" type="submit" name="submit" value="矩阵过滤"/>
                <input type="hidden" name="lock_red_ball" id="lock_red_ball"/>
                <input type="hidden" name="lock_blue_ball" id="lock_blue_ball"/>
                <input type="hidden" name="lock_blue_length" id="lock_blue_length"/>
                <input type="hidden" name="lock_red_length" id="lock_red_length"/>
            </span>
					</p>
				</div>
			</form>
			<div id="tost">

			</div>
		</div>
		<script src="js/jquery.min2.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/respond.min.js"></script>
		<script src="js/alertify.min.js"></script>
		<script src="js/matrix.js"></script>
		<script>
			matrixFilter.init();
		</script>
	</body>

</html>
